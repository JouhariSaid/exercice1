<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Ajout d'utilisateurs</h1>
        <form id="form" action="index.html" method="post">
            <div>
                <div>
                    <label for="nom">Nom</label>
                    <input type="text" name="nom" id="nom" required>
                </div>
                <div>
                    <label for="nomutilisateur">Nom d'utilisateur</label>
                    <input type="text" name="nomutilisateur" id="nomutilisateur" required>
                </div>
                <div>
                    <label for="matricule">Matricule</label>
                    <input type="text" name="matricule" id="matricule" required>
                </div>
            </div>
            <div>
                <div>
                    <label for="prenom">Prénom</label>
                    <input type="text" name="prenom" id="prenom" required>
                </div>
                <div>
                    <label for="datecreation">Date de création</label>
                    <input type="date" name="datecreation" id="datecreation" required>
                </div>
            </div>
            <div>
                <div>
                    <label for="etat">Etat</label>
                    <select name="etat" id="etat">
                        <option value="valide">Validé</option>
                        <option value="on-validation">En validation</option>
                        <option value="rejected">Rejeté</option>
                    </select>
                </div>
            </div>
            <div class="btn">
                <button type="submit" id="save">Enregistrer</button>
            </div>
        </form>
    </div>
</body>

</html>
